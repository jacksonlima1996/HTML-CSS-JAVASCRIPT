<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2111/2111463.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram">
            <div class="instagram-cel">
                <img src="\img\instagram-celular.png" alt="foto celular com instagram rodando" >
            </div>
            <div class="insta-continue">
                <div class="group">
                    <img src="\img\instagram-logo.png" class="instagram-logo" alt="logo instagram">
                    <div class="profile-foto">
                        <img src="\img\Jackson.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="insta-login">Continue como jotajacks</a>
                    <a href="#" class="insta-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é jotajacks?</p>
                    <p class="notaccount">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscrever-se</span>
                    </p>
                </div>
                <div class="download">
                    <p>Baixe o aplicativo</p>
                    <div class="download-options">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
    </div>

</body>
</html>
